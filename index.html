<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champions League</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="icon" type="image/png" href="image/webicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="welcomeScreen">
      <h1>
        <span class="championsLeagueText">Welcome to the</span>
        <br />
        <span class="championsLeagueText">Champions League</span>
        <br />
        <span class="championsLeagueText">Draw simulator!</span>
      </h1>
      <p class="championsLeagueText" id="scrollText">Scroll down to continue</p>
      <iframe
        src="https://ghbtns.com/github-btn.html?user=tokgozkerem&repo=ucl_2024_draw_simulator&type=star&count=false"
        frameborder="0"
        scrolling="0"
        width="150"
        height="20"
        title="GitHub"
      ></iframe>
    </div>

    <div id="contentContainer">
      <div class="background"></div>
      <h1>UCL 2024/2025 - League Stage Draw Simulator</h1>
      <div id="drawContainer"></div>
      <div id="buttonContainer">
        <button id="draw-button" class="button">Draw!</button>
        <button id="back-button" class="button" style="display: none;">Back to All Teams</button>
      </div>
      <p id="instruction-text" style="display: none; color: #ffffff; text-align: center; margin-top: 20px; font-size: 1.1rem;">Click on any team's logo to see its opponents!</p>
      <div id="drawn-teams-container"></div>
      <script type="module" src="new-format.js"></script>
    </div>
  </body>
</html>
